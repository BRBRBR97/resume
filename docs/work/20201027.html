<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BR 10th Work</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../src/assets/css/reset.css">
    <link rel="stylesheet" href="../css/work/20201027.css">
</head>

<body>
<header><img src="../images/work/s_bar.png" alt="bar"></header>

<div class="logo"><img src="../images/work/s_logo.png" alt="logo"></div>

<main>
    <div class="section1">
        <h3>서비스 이용 권한 안내</h3>
        <p>스타필드 앱 이용을 위해<br /><span>접근 권한 허용</span>이 필요합니다.</p>
    </div>

    <div class="section2">
        <div class="title1">필수적 접근권한</div>
        <div class="save">
            <img src="../images/work/save@2x.png" alt="save">
            <div class="wrapper"><h2>저장공간</h2><p>단말기 내 프로그램 설치 및 데이터 저장 등</p></div>
        </div>
        <div class="phone">
            <img src="../images/work/phone@2x.png" alt="phone">
            <div class="wrapper"><h2>휴대전화 상태 및 ID</h2><p>사용자 계정 생성 및 확인</p></div>
        </div>
    </div>

    <div class="section3">
        <div class="title2">선택적 접근권한</div>
        <div class="gps">
            <img src="../public/images/work/gps@2X.png" alt="gps">
            <div class="wrapper"><h2>위치정보</h2><p>GPS를 이용한 위치안내</p></div>
        </div>
        <div class="bluetooth">
            <img src="../public/images/work/bluetooth@2X.png" alt="bluetooth">
            <div class="wrapper"><h2>블루투스</h2><p>위치 기반 혜택제공</p></div>
        </div>
        <div class="notice">
            <img src="../public/images/work/notice@2X.png" alt="notice">
            <div class="wrapper"><h2>알림</h2><p>정보 제공을 위한 푸시 서비스</p></div>
        </div>
        <div class="camera">
            <img src="../public/images/work/camera@2X.png" alt="camera">
            <div class="wrapper"><h2>카메라</h2><p>R코드 스캔</p></div>
        </div>
    </div>

    <div class="section4">
        <button>확인</button>
    </div>
</main>
</body>

</html>
